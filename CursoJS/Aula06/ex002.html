<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(17, 15, 15);
            color: white; /*Comentario em CSS */
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo! Hello World!</h1> <!-- Isso é um comentario de HTML-->
    <p>Por hora o código deu certo!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Com o "var" + n1 podemos armazenar a informação requerida depois do igual "="
        window.alert('Seja bem vindo, ' + nome + '!') // Concatenação!
    </script>
</body>
</html>
