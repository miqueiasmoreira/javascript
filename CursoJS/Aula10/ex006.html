<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var area = window.document.querySelector('div#area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', saiu)

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrou() {
            area.innerText = 'Entrou!'
            area.style.background = 'pink'
            area.style.color = 'black'
            area.style.weight = '20px'        }
        function saiu() {
            area.innerText = 'Saiu!'
            area.style.background = 'black'
            area.style.color = 'pink'
        }
    </script>
</body>
</html>
