<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: pink;
        }

        input {
            width: 50px;
            padding: 10px;
            margin: 5px;
        }

        div {
            background-color: lightgreen;
            font: 20px normal bolder black center
        }

        img {
            width: 500px;
            height: 250px;
            border: solid 5px black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Verificador de Nacionalidade Brasileira</h1>
    Nasceu em São Paulo <input type="button" value="SP" onclick="verificar('SP')"> <br>
    Nasceu em Tokyo <input type="button" value="TK" onclick="verificar('TK')"> <br>
    Nasceu em Rio de Janeiro <input type="button" value="RJ" onclick="verificar('RJ')"> <br>
    Nasceu em Roma <input type="button" value="RM" onclick="verificar('RM')">
    <div id="res"></div>
    <img id="imgP" src="" alt="">
    <script>
      var resultado = document.querySelector('div#res');
      var imagem = document.querySelector('img#imgP')

      function verificar(país) {
        if (país == 'SP' || país == 'RJ') {
            resultado.innerHTML = 'É Brasileiro!'
        } else {
            resultado.innerHTML = 'É estrangeiro!'
        }
        if (país == 'SP') {
            imagem.src = 'https://images.ctfassets.net/uzue8dgm4ubt/3emHxfHQAWY0VM4KPh3sT1/05b0455ab7f97cd4f4862b0b5b00e52f/SP.jpg?fm=jpg&w=1000&fit=scale'
        } else if (país == 'RJ') {
            imagem.src = 'https://www.civitatis.com/blog/wp-content/uploads/2022/10/panoramica-rio-janeiro-brasil.jpg'
        } else if (país == 'TK') {
            imagem.src = 'https://melhoresmomentosdavida.com/wp-content/uploads/2022/12/onde-ficar-em-tokyo-1170x730.jpg'
        } else if (país == 'RM') {
            imagem.src = 'https://s2-oglobo.glbimg.com/A6J9FW_iMOox6CWcXQtqdw7icI8=/0x0:5338x3424/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_da025474c0c44edd99332dddb09cabe8/internal_photos/bs/2022/4/0/pDPAcqQuC8IoZdvvBs4Q/topshot-italy-health-virus-rome-aerial.jpg'
        }
      }
    </script>
</body>
</html>
