<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        div#aviso {
            font-size: 3em;
            font-weight: bolder;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular () {
            var txtv = window.document.querySelector('input#txtvel')
            var alert = window.document.querySelector('div#aviso')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
            res.innerHTML += 'Dirija com cuidado, utilize sempre o cinto de segurança!'
            if (vel > 100) {
                res.innerHTML += '<p><strong>Velocidade ultrapassada, reduza!!!</strong></p>'
            } else {
                res.innerHTML += '<p><strong>A sua velocidade está dentro do limite</strong></p>'
            }
        }
    </script>
</body>
</html>
</html>
