<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzz</title>
	<script>
		function runFizzBuzz() {
			// Obtém o valor máximo da lista de números digitado pelo usuário
			var N = document.getElementById("inputNumber").value;

			// Converte o valor de entrada para um número inteiro
			N = parseInt(N);

			// Inicializa uma string vazia para armazenar o resultado
			var result = "";

			// Percorre a lista de números de 1 a N
			for (var i = 1; i <= N; i++) {
				// Verifica se o número é divisível por 3 e/ou 5
				if (i % 3 === 0 && i % 5 === 0) {
					result += "FizzBuzz\n";
				} else if (i % 3 === 0) {
					result += "Fizz\n";
				} else if (i % 5 === 0) {
					result += "Buzz\n";
				} else {
					result += i + "\n";
				}
			}

			// Exibe o resultado na página HTML
			document.getElementById("outputResult").innerHTML = result;
		}
	</script>
</head>
<body>
	<h1>FizzBuzz</h1>
	<p>Digite o valor máximo da lista de números:</p>
	<input type="text" id="inputNumber">
	<button onclick="runFizzBuzz()">Executar</button>
	<pre id="outputResult"></pre>
</body>
</html>
