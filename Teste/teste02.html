<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de JS</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        h2 {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Testes de JS</h1>
    <h2>Exemplos:</h2>
    <script>
        var idade = window.prompt('Qual a sua idade?')
        var estado = window.prompt('Qual o seu estado, SP ou RJ?')
        var salario = window.prompt('Qual o seu salário?')
        var sexo = window.prompt('Qual o seu sexo? (Responda como: M ou F)')
        var resuIdade = idade >= 15 && idade <= 17 ? 'Sua idade está correta': 'Sua idade está incorreta'
        var resuSalario = salario > 1500 && sexo != 'M' ? 'Está pessoa tem o salário maior do que 1500 e não é homem' : 'Está pessoa recebe 1500 ou menos e é mulher ou recebe mais do que 1500 porém não é mulher'
        var resuEstado = estado == 'RJ' || estado == 'SP' ? 'Está pessoa mora em SP ou no RJ' : 'Está pessoa não mora nem em SP nem no RJ'
        document.write(`${resuIdade} <br>`)
        document.write(`${resuEstado} <br>`)
        document.write(`${resuSalario}`)
    </script>
</body>
</html>
