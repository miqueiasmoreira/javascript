<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando getElementsByTagName</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <script>
        var sexo = window.prompt('Qual é seu sexo? (Responda com M ou F)')
        var fundoTela = window.document.getElementsByTagName('body')[0]
        var resuSexo = sexo == 'M' ? fundoTela.style.backgroundColor = 'blue' : fundoTela.style.backgroundColor = 'pink'
        var texto = resuSexo == 'blue' ? 'Você é um Homem' : 'Você é uma Mulher'
        window.document.write(`${texto}`)
    </script>
</body>
</html>
